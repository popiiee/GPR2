        <div id="UCScriptMySQL">
          <p>
            <textarea id="txtScriptMySQL" name="txtDBAction" style="width:100%;height:500px;" class="formTextareaComment nobg ignoreBind">
#/* Script for MYSQL to make the DB tables needed for CrushFTP. */

# http://www.crushftp.com/crush8wiki/Wiki.jsp?page=MySQL


# Dump of table DOMAIN_ROOT_LIST
# ------------------------------------------------------------

CREATE TABLE `DOMAIN_ROOT_LIST` (
  `userid` int(11) NOT NULL default '0',
  `domain` varchar(255) default NULL,
  `path` varchar(255) default NULL,
  `sort_order` int(11) default NULL
) ENGINE=MyISAM DEFAULT CHARSET=latin1;



# Dump of table EVENTS5
# ------------------------------------------------------------

CREATE TABLE `EVENTS5` (
  `userid` int(11) NOT NULL default '0',
  `event_name` varchar(255) NOT NULL default '',
  `prop_name` varchar(255) NOT NULL default '',
  `prop_value` text NOT NULL
) ENGINE=MyISAM DEFAULT CHARSET=latin1;



# Dump of table INHERITANCE
# ------------------------------------------------------------

CREATE TABLE `INHERITANCE` (
  `userid` int(11) default NULL,
  `inherit_username` varchar(255) default NULL,
  `sort_order` int(11) default NULL,
  `server_group` varchar(50) default NULL
) ENGINE=MyISAM DEFAULT CHARSET=latin1;



# Dump of table IP_RESTRICTIONS
# ------------------------------------------------------------

CREATE TABLE `IP_RESTRICTIONS` (
  `userid` int(11) NOT NULL default '0',
  `start_ip` varchar(255) default NULL,
  `type` varchar(1) default NULL,
  `stop_ip` varchar(255) default NULL,
  `sort_order` int(11) default NULL
) ENGINE=MyISAM DEFAULT CHARSET=latin1;



# Dump of table USER_PROPERTIES
# ------------------------------------------------------------

CREATE TABLE `USER_PROPERTIES` (
  `userid` int(11) default NULL,
  `prop_name` varchar(255) default NULL,
  `prop_value` varchar(2000) default NULL
) ENGINE=MyISAM DEFAULT CHARSET=latin1;



# Dump of table USERS
# ------------------------------------------------------------

CREATE TABLE `USERS` (
  `userid` int(11) NOT NULL auto_increment,
  `username` varchar(255) default NULL,
  `password` varchar(255) default NULL,
  `server_group` varchar(50) default NULL,
  PRIMARY KEY  (`userid`)
) ENGINE=MyISAM AUTO_INCREMENT=8 DEFAULT CHARSET=latin1;



# Dump of table VFS
# ------------------------------------------------------------

CREATE TABLE `VFS` (
  `userid` int(11) default NULL,
  `url` varchar(255) default NULL,
  `type` varchar(50) default NULL,
  `path` varchar(255) default NULL,
  `sort_order` int(11) default NULL
) ENGINE=MyISAM DEFAULT CHARSET=latin1;



# Dump of table VFS_PERMISSIONS
# ------------------------------------------------------------

CREATE TABLE `VFS_PERMISSIONS` (
  `userid` int(11) default NULL,
  `path` varchar(255) default NULL,
  `privs` varchar(255) default NULL
) ENGINE=MyISAM DEFAULT CHARSET=latin1;



# Dump of table WEB_BUTTONS
# ------------------------------------------------------------

CREATE TABLE `WEB_BUTTONS` (
  `userid` int(11) NOT NULL default '0',
  `sql_field_key` varchar(255) default NULL,
  `sql_field_value` varchar(255) default NULL,
  `for_menu` varchar(10) default NULL,
  `for_context_menu` varchar(10) default NULL,
  `sort_order` int(11) default NULL
) ENGINE=MyISAM DEFAULT CHARSET=latin1;



# Dump of table WEB_CUSTOMIZATIONS
# ------------------------------------------------------------

CREATE TABLE `WEB_CUSTOMIZATIONS` (
  `userid` int(11) NOT NULL default '0',
  `sql_field_key` varchar(255) default NULL,
  `sql_field_value` varchar(255) default NULL,
  `sort_order` int(11) default NULL
) ENGINE=MyISAM DEFAULT CHARSET=latin1;



# Dump of table GROUPS
# ------------------------------------------------------------

CREATE TABLE `GROUPS` (
  `groupname` varchar(255) default NULL,
  `userid` int(11) default NULL,
  `server_group` varchar(50) default NULL
) ENGINE=MyISAM DEFAULT CHARSET=latin1;



# Dump of table MODIFIED_TIMES
# ------------------------------------------------------------
CREATE TABLE `MODIFIED_TIMES` (
  `SERVER_GROUP` varchar(50) default NULL,
  `PROP_NAME` varchar(255) default NULL,
  `PROP_VALUE` varchar(255) default NULL,
  UNIQUE (`SERVER_GROUP`,`PROP_NAME`)
) ENGINE=MyISAM DEFAULT CHARSET=latin1;


# Dump of table VFS_PROPERTIES.  New in v6.4
# ------------------------------------------------------------
CREATE TABLE `VFS_PROPERTIES` (
  `userid` int(11) default NULL,
  `path` varchar(1024) default NULL,
  `prop_name` varchar(255) default NULL,
  `prop_value` varchar(2000) default NULL
) ENGINE=MyISAM DEFAULT CHARSET=latin1;
</textarea>

        <div id="UCScriptMsSQL">
          <textarea id="txtScriptMySQL" name="txtDBAction" style="width:100%;height:500px;" class="formTextareaComment nobg ignoreBind">
/* Script for MS SQL to make the DB tables needed for CrushFTP. */
/* http://www.crushftp.com/crush8wiki/Wiki.jsp?page=MSSQL */

CREATE TABLE DOMAIN_ROOT_LIST (
  userid int NOT NULL default '0',
  domain varchar(MAX) default NULL,
  path varchar(MAX) default NULL,
  sort_order int default NULL
)




CREATE TABLE EVENTS5 (
  userid int NOT NULL default '0',
  event_name varchar(MAX) NOT NULL default '',
  prop_name varchar(MAX) NOT NULL default '',
  prop_value text NOT NULL
)



CREATE TABLE INHERITANCE (
  userid int default NULL,
  inherit_username varchar(MAX) default NULL,
  server_group varchar(MAX) default NULL,
  sort_order int default NULL
)



CREATE TABLE IP_RESTRICTIONS (
  userid int NOT NULL default '0',
  start_ip varchar(MAX) default NULL,
  type varchar(1) default NULL,
  stop_ip varchar(MAX) default NULL,
  sort_order int default NULL
)




CREATE TABLE USER_PROPERTIES (
  userid int default NULL,
  prop_name varchar(MAX) default NULL,
  prop_value varchar(MAX) default NULL
)




CREATE TABLE USERS (
  userid int NOT NULL IDENTITY (1, 1) NOT FOR REPLICATION,
  username varchar(MAX) default NULL,
  password varchar(MAX) default NULL,
  server_group varchar(MAX) default NULL,
  PRIMARY KEY  (userid)
)



CREATE TABLE VFS (
  userid int default NULL,
  url varchar(MAX) default NULL,
  type varchar(MAX) default NULL,
  path varchar(MAX) default NULL,
  sort_order int default NULL
)



CREATE TABLE VFS_PERMISSIONS (
  userid int default NULL,
  path varchar(MAX) default NULL,
  privs varchar(MAX) default NULL
)



CREATE TABLE WEB_BUTTONS (
  userid int NOT NULL default '0',
  sql_field_key varchar(MAX) default NULL,
  sql_field_value varchar(MAX) default NULL,
  for_menu varchar(MAX) default NULL,
  for_context_menu varchar(MAX) default NULL,
  sort_order int default NULL
)



CREATE TABLE WEB_CUSTOMIZATIONS (
  userid int NOT NULL default '0',
  sql_field_key varchar(MAX) default NULL,
  sql_field_value varchar(MAX) default NULL,
  sort_order int default NULL
)




CREATE TABLE GROUPS (
  groupname varchar(MAX) default NULL,
  userid int default NULL,
  server_group varchar(MAX) default NULL
)




CREATE TABLE MODIFIED_TIMES (
  server_group varchar(MAX) default NULL,
  prop_name varchar(MAX) default NULL,
  prop_value varchar(MAX) default NULL
)

/*New in v6.4*/
CREATE TABLE VFS_PROPERTIES (
  userid int default NULL,
  path varchar(MAX) default NULL,
  prop_name varchar(MAX) default NULL,
  prop_value varchar(MAX) default NULL
)
</textarea>
