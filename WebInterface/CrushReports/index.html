<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>CrushFTP - Reports</title>
		<script>
			window.reportStartTime =  new Date().getTime();
		</script>
	</head>
	<body id="ifrmbody">
		<div class="container-fluid">
			<div class="row" id="crushReportPanel">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div>
						<a href="#parametersList" class="btn btn-default pull-right" onClick="javascript:location.reload();">
							<i class="fa fa-refresh"></i>
							Reload Report
						</a>
						<div class="report-header">
							<div class="text-center clearfix">
								<span class="fa fa-4x" id="reportIcon"></span>
							</div>
							<div>
								<h4 class="text-center" id="reportTitle">
								</h4>
								<div class="text-center" id="reportDesc">
								</div>
								<div class="text-center" style="height: 25px;">
									<small id="timeTaken" style="display: none;">(It took <span class="time-taken">-</span> to load this report.)</small>
								</div>
								<div class="text-center" style="display: none;">
									<a href="#" id="openInNewTab"><i class="fa fa-external-link"></i> Open this report in new tab</a>
								</div>
								<hr>
								<div class="text-center">
									<a href="#parametersList" class="btn btn-info" data-toggle="collapse">
										<i class="fa fa-list-ol"></i>
										Selected Report Parameters
									</a>
								</div>
								<div class="panel-collapse collapse out" id="parametersList">
									<div class="container">
										<div class="list-group">
										</div>
									</div>
								</div>
							</div>
						</div>
						<hr>
						<div class="panel-group" id="reportContent">
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Resources -->
		<!-- jQuery -->
		<script type="text/javascript" src="/WebInterface/jQuery/upload/js/jquery.1.11.3.js"></script>
        <script type="text/javascript" src="/WebInterface/jQuery/upload/js/jquery-ui1.11.4.js"></script>
        <link rel="stylesheet" type="text/css" href="/WebInterface/Resources/js/jquery-ui-1.12/jquery-ui.min.css" />
		<!-- Bootstrap -->
		<link href="/WebInterface/Resources/libs/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="/WebInterface/Resources/libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<!-- Font-Awesome -->
		<link rel="stylesheet" href="/WebInterface/Resources/libs/font-awesome-4.7.0/css/font-awesome.min.css">
		<!-- Data Tables -->
		<link rel="stylesheet" type="text/css" href="/WebInterface/Resources/libs/DataTables-1.10.13/datatables.min.css"/>
		<script type="text/javascript" src="/WebInterface/Resources/libs/DataTables-1.10.13/datatables.min.js"></script>
		<!-- Morris Charts -->
		<link rel="stylesheet" href="/WebInterface/Resources/js/morris/morris.css" />
		<script type="text/javascript" src = "/WebInterface/Resources/js/morris/raphael-min.js"></script>
		<script type="text/javascript" src = "/WebInterface/Resources/js/morris/morris.min.js"></script>
		<!-- Sparkline -->
		<script type="text/javascript" src = "/WebInterface/Resources/js/jquery.sparkline.min.js"></script>
		<!-- Moment js -->
		<script type="text/javascript" src="/WebInterface/Resources/js/moment.min.js"></script>
		<!-- Bootstrap Growls -->
		<script type="text/javascript" src="/WebInterface/Resources/js/jquery.bootstrap-growl.min.js"></script>
		<!-- Bootbox -->
		<script src="/WebInterface/jQuery/upload/js/bootbox.min.js"></script>
		<!-- XLSX Conversation utility -->
		<script type="text/javascript" src="/WebInterface/Resources/js/js-xlsx/sheetjs.all.min.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<!-- Cookie js -->
		<script type="text/javascript" src="/WebInterface/Resources/js/jQuery.cookie.js"></script>
		<script type="text/javascript" src = "/WebInterface/Resources/js/crushftp.commonMethods.js"></script>
		<script type="text/javascript" src ="js/interface.js"></script>
	</body>
</html>
