<script type="text/template" id="html-content">
    <div class="charts" style="width: 98%;white-space: nowrap;">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-sm-12 graph-panel">
                <h3 class="sub-title">
                   <i class="fa fa-exchange rotate-90"></i> Upload vs Downloads
                </h3>
                <div id="ratioDonut" class="graph"></div>
                <div class="text-center no-data" style="display:none;">Nothing to display</div>
            </div>
            <div class="col-md-8 col-lg-8 col-sm-12">
                <div class="panel panel-success text-left graph-stats">
                    <div class="panel-heading">
                        <strong><i class="fa fa-list-ul"></i> Quick Stats :</strong>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                Between <span class="start-date stat"></span> to <span class="end-date stat"></span> total <span class="total-download stat"></span> file(s) were downloaded (<span class="download-size stat"></span>) while total <span class="total-upload stat"></span> file(s) were uploaded (<span class="upload-size stat"></span>)
                            </li>
                            <li class="list-group-item">
                                Most downloads <span class="most-downloads-count stat"></span> done by <span class="most-downloads-user stat"></span>, Max downlaods in a day <span class="most-downloads-in-a-day stat"></span> on <span class="most-downloads-in-a-day-date stat"></span>
                            </li>
                            <li class="list-group-item">
                                The largest file downloaded is <span class="largest-file-download-name stat"></span> (<span class="largest-file-download-size stat"></span>)
                            </li>
                            <li class="list-group-item">
                                Most uploads <span class="most-uploads-count stat"></span> done by <span class="most-uploads-user stat"></span>, Max uploads in a day <span class="most-uploads-in-a-day stat"></span> on <span class="most-uploads-in-a-day-date stat"></span>
                            </li>
                            <li class="list-group-item">
                                The largest file uploaded is <span class="largest-file-upload-name stat"></span> (<span class="largest-file-upload-size stat"></span>)
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row text-left">
            <div class="col-md-12">
                <h3 class="sub-title"><i class="fa fa-bar-chart-o"></i> Download/Upload Timeline (Based on transfer size) : </h3>
                <div class="timeline" id="totalTimeLine"></div>
                <div class="text-center no-data" style="display:none;">Nothing to display</div>
            </div>
        </div>
    </div>
    <div class="has-report-data">
        <hr>
            <div class="text-center">
                <button type="button" class="btn btn-lg btn-success" id="exportAsXLS"><i class="fa fa-file-excel-o"></i> Export as XLS</button>
            </div>
        <hr>
        <div class="tables"></div>
    </div>
</script>
<script type="text/template" id="template">
    <div class="panel-group" id="reports_summary_div" role="tablist" aria-multiselectable="true">
        <div class="tables">
            <div class='panel panel-default'>
                <a role='button' data-toggle="collapse" href='#$type_table'>
                    <div class='panel-heading'>
                        <h4 class='panel-title'><i class="fa fa-$type"></i> $type</h4>
                    </div>
                </a>
                <div id='$type_table' class="collapse in">
                    <div class='panel-body'>
                        <div class='panel panel-default'>
                            <a role='button' data-toggle="collapse" href='#$type_timeLine'>
                                <div class='panel-heading'>
                                    <h4 class='panel-title'><i class="fa fa-bar-chart-o"></i> Timeline (Based on item count) :</h4>
                                </div>
                            </a>
                            <div class='panel-body collapse in timeline' id='$type_timeLine'>
                            </div>
                        </div>
                        <div class='panel panel-default'>
                            <a role='button' data-toggle="collapse" href='#$type_charts'>
                                <div class='panel-heading'>
                                    <h4 class='panel-title'><i class="fa fa-pie-chart"></i> Charts :</h4>
                                </div>
                            </a>
                            <div class='panel-body collapse in' id='$type_charts'>
                                <div class="row">
                                    <div class="col-md-4 graph-panel">
                                        <h3 class="sub-title">
                                           <i class="fa fa-user-o"></i> User wise $type
                                        </h3>
                                        <div id="$typeUserDonut" class="graph"></div>
                                        <div class="text-center no-data" style="display:none;">Nothing to display</div>
                                    </div>
                                    <div class="col-md-4 graph-panel">
                                        <h3 class="sub-title">
                                           <i class="fa fa-file-o"></i> File type wise $type distribution
                                        </h3>
                                        <div id="$typeExtDonut" class="graph"></div>
                                        <div class="text-center no-data" style="display:none;">Nothing to display</div>
                                    </div>
                                    <div class="col-md-4 graph-panel">
                                        <h3 class="sub-title">
                                           <i class="fa fa-desktop"></i> IP wise $type
                                        </h3>
                                        <div id="$typeIPDonut" class="graph"></div>
                                        <div class="text-center no-data" style="display:none;">Nothing to display</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='panel panel-default'>
                            <a role='button' data-toggle="collapse" href='#$type_dataRecord'>
                                <div class='panel-heading'>
                                    <h4 class='panel-title'><i class="fa fa-table"></i> Records : </h4>
                                </div>
                            </a>
                            <div style="padding:10px;">
                              <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#$typeUserWise" aria-controls="$typeUserWise" role="tab" data-toggle="tab" id="$typeRecordsTabUserWise" ><i class="fa fa-group"></i> User Wise</a></li>
                                <li role="presentation"><a href="#$typeAll" aria-controls="$typeAll" role="tab" data-toggle="tab" id="$typeRecordsTabAllRecords" ><i class="fa fa-list-alt"></i> All Records</a></li>
                              </ul>

                              <!-- Tab panes -->
                              <div class="tab-content">
                                <div role="tabpanel" class="tab-pane no-transition active table-bordered no-border-top" id="$typeUserWise">
                                    <div class="user-wise-tables padding10"></div>
                                </div>
                                <div role="tabpanel" class="tab-pane no-transition table-bordered no-border-top" id="$typeAll">
                                    <div class='panel-body collapse in no-border' id='$type_dataRecord'>
                                        <table class="table table-striped table-bordered download-table dataTable" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
                                                    <th>User</th>
                                                    <th class="ip">IP</th>
                                                    <th>Name</th>
                                                    <th class="date">Date</th>
                                                    <th class="size">Size</th>
                                                    <th>Speed</th>
                                                    <th class="path">Path</th>
                                                    <th class="path">URL</th>
                                                </tr>
                                            </thead>
                                            <tfoot>
                                                <tr>
                                                    <th>User</th>
                                                    <th class="ip">IP</th>
                                                    <th>Name</th>
                                                    <th class="date">Date</th>
                                                    <th class="size">Size</th>
                                                    <th>Speed</th>
                                                    <th class="path">Path</th>
                                                    <th class="path">URL</th>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center no-data" style="display:none;">Nothing to display</div>
    </div>
</script>
<script type="text/template" id="userWiseTable">
    <div class='panel panel-default'>
        <a role='button' data-toggle="collapse" href='#User$type$id_dataRecord'>
            <div class='panel-heading'>
                <h4 class='panel-title'><i class="fa fa-user-o"></i> $user : </h4>
            </div>
        </a>
        <div class='panel-body collapse in no-border' id='User$type$id_dataRecord'>
            <table class="table table-striped table-bordered download-table dataTable" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>User</th>
                        <th class="ip">IP</th>
                        <th>Name</th>
                        <th class="date">Date</th>
                        <th class="size">Size</th>
                        <th>Speed</th>
                        <th class="path">Path</th>
                        <th class="path">URL</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>User</th>
                        <th class="ip">IP</th>
                        <th>Name</th>
                        <th class="date">Date</th>
                        <th class="size">Size</th>
                        <th>Speed</th>
                        <th class="path">Path</th>
                        <th class="path">URL</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</script>
