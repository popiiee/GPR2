<script type="text/template" id="html-content">
    <div class="charts" style="width: 98%;white-space: nowrap;">
        <div class="row">
            <div class="col-md-4 graph-panel">
                <h3 class="sub-title">
                   <i class="fa fa-user-o"></i> User wise upload distribution
                </h3>
                <div id="userDonut" class="graph"></div>
                <div class="text-center no-data" style="display:none;">Nothing to display</div>
            </div>
            <div class="col-md-4 graph-panel">
                <h3 class="sub-title">
                   <i class="fa fa-file-o"></i> File type wise upload distribution
                </h3>
                <div id="extDonut" class="graph"></div>
                <div class="text-center no-data" style="display:none;">Nothing to display</div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-success text-left graph-stats">
                    <div class="panel-heading">
                        <strong><i class="fa fa-list-ul"></i> Quick Stats :</strong>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                Between <span class="start-date stat"></span> to <span class="end-date stat"></span> total <span class="total stat"></span> file(s) were uploaded
                            </li>
                            <li class="list-group-item">
                                Maximum files are uploaded by user <span class="max-uploads-by stat"></span>, <span class="max-uploads-by-count stat"></span> file(s), ~<span class="max-uploads-by-perc stat"></span>%
                            </li>
                            <li class="list-group-item">
                                Maximum files were uploaded on date <span class="max-uploads-date stat"></span>, <span class="max-uploads-date-count stat"></span> file(s)
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row text-left">
            <div class="col-md-12">
                <h3 class="sub-title"><i class="fa fa-bar-chart-o"></i> Upload Timeline : </h3>
                <div class="timeline" id="totalTimeLine"></div>
                <div class="text-center no-data" style="display:none;">Nothing to display</div>
            </div>
        </div>
    </div>
    <div class="has-report-data">
        <hr>
            <div class="text-center">
                <button type="button" class="btn btn-lg btn-success" id="exportAsXLS"><i class="fa fa-file-excel-o"></i> Export as XLS</button>
            </div>
        <hr>
        <div class="panel-group" id="reports_summary_div" role="tablist" aria-multiselectable="true">
            <div>
                <h3 class='sub-title' style='margin-top:20px;'>User wise upload details :
                </h3>
                <div class="tables"></div>
                <div class="text-center no-data" style="display:none;">Nothing to display</div>
            </div>
            <table id="upload-download-summary-table" class="table table-striped table-bordered nowrap" cellspacing="0" width="100%" style="margin-top: 20px;">
            </table>
        </div>
    </div>
</script>
<script type="text/template" id="template">
    <div class='panel panel-default'>
        <a role='button' data-toggle="collapse" href='#$id_table'>
            <div class='panel-heading'>
                <h4 class='panel-title'><i class="fa fa-user-o"></i> $username</h4>
            </div>
        </a>
        <div id='$id_table' class="collapse in">
            <div class='panel-body'>
                <div class='panel panel-default'>
                    <a role='button' data-toggle="collapse" href='#$id_timeLine'>
                        <div class='panel-heading'>
                            <h4 class='panel-title'><i class="fa fa-bar-chart-o"></i> Timeline :</h4>
                        </div>
                    </a>
                    <div class='panel-body collapse in timeline' id='$id_timeLine'>
                    </div>
                </div>
                <div class='panel panel-default'>
                    <a role='button' data-toggle="collapse" href='#$id_dataRecord'>
                        <div class='panel-heading'>
                            <h4 class='panel-title'><i class="fa fa-table"></i> Records : </h4>
                        </div>
                    </a>
                    <div class='panel-body collapse in no-border' id='$id_dataRecord'>
                        <table class="table table-striped table-bordered download-table dataTable" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Name</th>
                                    <th>Path</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Date</th>
                                    <th>Name</th>
                                    <th>Path</th>
                                    <th></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
